<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.subname }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ item.image_url }}" alt="Photo of a {{ item.name }}">
    <mat-card-content>
        <p>
            {{ item.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>ARROSER</button>
    </mat-card-actions>
</mat-card>
